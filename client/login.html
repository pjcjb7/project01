<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
    <header class="header" id="header">
        <div class="container-fluid" id="cf-1">
            <div class="container" id="c-1">
                <img src="assets/Mtaani__1_-removebg-preview.png" id="logo" alt="logo">
            </div>
            <div class="container" id="c-2">
                <nav id="nav">
                    <p id="navlink"><a href="index.html" id="nav-link">Home</a></p>
                    <p id="navlink"><a href="login.html" id="nav-link">Support</a></p>
                    <p id="navlink"><a href="checkout.html" id="nav-link">Checkout</a></p>
                    <p id="navlink"><a href="" id="nav-link">Location</a></p>
                    <p id="navlink"><a href="account.html" id="nav-link">My Account</a></p>
                </nav>
            </div>
        </div>
        <hr>
    </header>
    <div class="container-fluid" id="cf-2">
        <div class="container" id="c-2a">
            <p id="signup">Signup</p>
            <form id ="myForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label id="lbl" for="firstname">Firstname</label>
                    <input type="text" class="form-control col sm-3" id="firstName">
                </div>
                <br>
                <div class="form-group">
                    <label id="lbl" for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <br>
                <div class="form-group">
                    <label id="lbl" for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <br>
                <div class="form-group">
                    <label id="lbl" for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age" required min="18" max="90" >
                </div>
                <br>
                <div class="form-group">
                    <label id="lbl" for="Password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" aria-required minlength="8">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-success">Signup</button>
                </div>
            </form>
        </div>
        <div class="container" id="c-2b">
            <p id="login">Login</p>
            <form action="" id="myform2">
                <div class="form-group">
                    <label id="lbl-2" for="email">Email</label>
                    <input type="email" required class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="password" id="lbl-2">Password</label>
                    <input type="password" class="form-control" required name="password">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>    
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
